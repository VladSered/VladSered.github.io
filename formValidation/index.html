<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
  crossorigin="anonymous">
<link rel="stylesheet" href="/src/css/style.css">

<body>
  <nav>
    <div class="nav-wrapper green">
      <div class="container">
        <a href="#" class="left brand-logo">Form</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="basic-form" class="section">
      <div class="row">
        <div class="col s12 m12 l4">
          <div class="card-panel">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Name" id="name" class="validate" type="text">
                <label for="first_name">Name</label>
                <span class="helper-text" data-error="Name must be between 5 and 10 characters."></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="somebody@example.com" id="email" class="validate" type="text">
                <label for="email">Email</label>
                <span class="helper-text" data-error="Please enter a valid email address."></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="xxx-xxx-xxxx" id="phone" class="validate" type="text">
                <label for="phone">Phone</label>
                <span class="helper-text" data-error="Please enter your phone number."></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Ellsworth Summit" id="street" class="validate" type="text">
                <label for="street">Street</label>
                <span class="helper-text" data-error="Please enter a valid email address."></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="suite 729" id="suite" class="validate" type="text">
                <label for="suite">Suite</label>
                <span class="helper-text" data-error="This field is required."></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Lebsackbury" id="city" class="validate" type="text">
                <label for="city">City</label>
                <span class="helper-text" data-error="This field is required."></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Hoeger LLC" id="company" class="validate" type="text">
                <label for="company">Company</label>
                <span class="helper-text" data-error="This field must contain only letters."></span>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <button id="submit" class="btn-small cyan waves-effect  right" type="submit" name="action">Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="build/app.bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>

</html>
