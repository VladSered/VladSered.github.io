<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Personal Card</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="srs/css/style.css">

</head>

<body>
	<nav class="nav-wrapper green">
		<div class="container">
			<a href="#" class="center">Personal Card</a>
		</div>
	</nav>
	<br>
	<div class="container">
		<!-- Form Card -->
		<div class="card">
			<span class="card-title">Form Card</span>
			<form>
				<div class="card-content row">
					<div class="input-field col s12 m7">
						<input type="text" placeholder="" id="item-name">
						<label for="item-name">Name</label>
					</div>
					<div class="input-field col s12 m7">
						<input type="text" placeholder="" id="item-email">
						<label for="item-email">Email</label>
					</div>
					<div class="input-field col s12 m7">
						<input type="text" placeholder="" id="item-phone">
						<label for="item-phone">phone</label>
					</div>
					<div class="input-field col s12 m7">
						<input type="text" placeholder="" id="item-street">
						<label for="item-street">Street</label>
					</div>
					<div class="input-field col s12 m7">
						<input type="text" placeholder="" id="item-suite">
						<label for="item-suite">Suite</label>
					</div>
					<div class="input-field col s12 m7">
						<input type="text" placeholder="" id="item-city">
						<label for="item-city">City</label>
					</div>
					<div class="col s12 m7">
						<button class="save-btn btn-small blue darken-3 ">Save</button>
						<button class="back-btn btn-small grey pull-right">Back</button>
					</div>
				</div>
			</form>
		</div>
		<!-- Staff -->
		<div class="row card-content staff"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script src="srs/js/app.js"></script>
</body>

</html>
