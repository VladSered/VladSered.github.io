<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Personal Card</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="srs/css/style.css">

</head>

<body>
	<nav>
		<div class="nav-wrapper green">
			<div class="container">
				<a href="#" class="left">Personal Card</a>
				<ul class="right">
					<li class="getData"></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<div class="container">
		<!-- Form Card and modal updating -->
		<div id="modal-one">
			<div class="modal-content">
				<form>
					<div class="collection col s12 m5">
						<div class="col s12">
							<input type="text" placeholder="Name" id="item-name">
							<!-- <label for="item-name">Name</label> -->
						</div>
						<div class="col s12">
							<input type="text" placeholder="Email" id="item-email">
							<!-- <label for="item-email">Email</label> -->
						</div>
						<div class="col s12">
							<input type="text" placeholder="Phone" id="item-phone">
							<!-- <label for="item-phone">Phone</label> -->
						</div>
						<div class="col s12">
							<input type="text" placeholder="Street" id="item-street">
							<!-- <label for="item-street">Street</label> -->
						</div>
						<div class="col s12">
							<input type="text" placeholder="Suite" id="item-suite">
							<!-- <label for="item-suite">Suite</label> -->
						</div>
						<div class="col s12">
							<input type="text" placeholder="City" id="item-city">
							<!-- <label for="item-city">City</label> -->
						</div>
						<div class="col s12">
							<input type="text" placeholder="Company" id="item-company">
							<!-- <label for="item-company">Company</label> -->
						</div>
						<div class="col s12">
							<button class="save-btn btn-small blue darken-3">Save</button>
							<button class="cancel-btn btn-small grey" type="button">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- Modal For confirm deleting -->
		<div id="modal-two">
			<div class="modal-content-two">
				<p class="sometext center">Are you sure?</p>
				<div class="center">
					<button class="confirm-btn btn-small green darken-3">Yes</button>
					<button class="cancel-btn btn-small grey" type="button">No</button>
				</div>
			</div>
		</div>
		<!-- Open modal window for creating new staff -->
		<div>
			<a class="create-btn btn-floating btn-large waves-effect waves-light red">
				Add
			</a>
		</div>

		<!-- Staff -->
		<div id="staff" class="row card-content"></div>

		<!-- Create new Staff modal window -->
		<div id="modal-three">
			<div class="modal-content-three row">
				<form id="creator" class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input id="name" type="text" class="validate">
							<label for="name">Name</label>
							<span class="helper-text" data-error="Name must be between 5 and 10 characters."></span>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="text" class="validate">
							<label for="email">Email</label>
							<span class="helper-text" data-error="Please enter a valid email address."></span>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="phone" type="tel" class="validate">
							<label for="phone">Phone</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="street" type="text" class="validate">
							<label for="street">Street</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="suite" type="text" class="validate">
							<label for="suite">Suite</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="city" type="text" class="validate">
							<label for="city">City</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input id="company" type="text" class="validate">
							<label for="company">Company</label>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<button class="add-btn btn-small blue darken-3">Add</button>
							<button class="cancel-btn btn-small grey" type="button">Cancel</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
	<script src="srs/js/app.js"></script>
</body>

</html>
